        <div id="avisoDiv"></div>

    <script>
        // Función para verificar si el dispositivo es de Samsung
        function esDispositivoSamsung() {
            var userAgent = navigator.userAgent;
            return /Samsung/i.test(userAgent);
        }
    
        // Obtener el elemento avisoDiv por su ID
        var avisoDiv = document.getElementById('avisoDiv');
    
        // Verificar si el dispositivo NO es de Samsung
        if (!esDispositivoSamsung()) {
            // Establecer el mensaje en rojo
            avisoDiv.innerHTML = '<span style="color: red;">Este es el mensaje en rojo.</span>';
        }
    </script>
