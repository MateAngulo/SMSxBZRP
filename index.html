    <script>
    // Función para verificar si el dispositivo es un dispositivo Android
    function esDispositivoAndroid() {
        var userAgent = navigator.userAgent;
        return /Samsung/i.test(userAgent) && /Chrome/i.test(userAgent);
    }

    // Obtener el elemento avisoDiv por su ID
    var avisoDiv = document.getElementById('avisoDiv');

// Verificar si el dispositivo es de Samsung
if (esDispositivoAndroid()) {
        // Establecer el mensaje en azul
        avisoDiv.style.marginTop = "5%";
        avisoDiv.innerHTML = '<span style= "font-size:155%; color: #5F00CA;">¡Ya estas listo! <br> <span style= "color: #003AFF; font-size: 65%">La sala inmersiva de Samsung está lista y esperando por ti, empieza a correr el tiempo.</span>';
    } else {
        // Si no es Samsung, establecer el mensaje en rojo
        var masInfoElement = document.querySelector(".MasInfo");
        masInfoElement.style.display = "inline";
        avisoDiv.style.marginBottom = "10%";
        avisoDiv.style.marginTop = "5%";
        avisoDiv.innerHTML = '<span style=" font-size: 140%; color: red;">Esta web es exclusiva de Samsung, vuelve desde el navegador y dispositivo compatible.</span>';
    }
</script>
